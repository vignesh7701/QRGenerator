<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Generator</title>
    <link rel="shortcut icon" href="favicon.png" type="image/png" />
    <link rel="stylesheet" href="style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-gray-100">
    <div class="container mx-auto p-4">
      <div class="bg-white p-4 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold mb-4">QR Generator</h1>
        <form method="post">
          <div class="mb-4">
            <label for="url" class="block text-gray-700 font-bold mb-2"
              >URL</label
            >
            <input
              type="text"
              name="url"
              id="url"
              class="w-full p-2 border border-gray-300 rounded"
            />
          </div>
          <div class="mb-4">
            <label for="size" class="block text-gray-700 font-bold mb-2"
              >Size</label
            >
            <input
              type="number"
              name="size"
              id="size"
              class="w-full p-2 border border-gray-300 rounded"
            />
          </div>
          <div class="mb-4">
            <label for="color" class="block text-gray-700 font-bold mb-2"
              >Color</label
            >
            <input
              type="color"
              name="color"
              id="color"
              class="w-full p-2 border border-gray-300 rounded"
            />
          </div>
          <div class="mb-4">
            <label for="background" class="block text-gray-700 font-bold mb-2"
              >Background</label
            >
            <input
              type="color"
              name="background"
              id="background"
              class="w-full p-2 border border-gray-300 rounded"
            />
          </div>
          <div class="mb-4">
            <button type="submit" class="bg-blue-500 text-white p-2 rounded">
              Generate
            </button>
          </div>
        </form>
      </div>
    </div>

    <div id="qrcode"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
